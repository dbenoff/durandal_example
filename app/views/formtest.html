<link rel="stylesheet" href="/durandal_example/lib/jstree/themes/default/style.min.css" />

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="selectGeoType">By what geographic definition do you want your data summarized?</label>
                                <select id="selectGeoType" class="form-control"
                                        data-bind="options: geographicTypes,
                                        value: selectedGeographicType,
                                        optionsCaption: 'Select...'"></select>
                            </div>
                            <div class="form-group"  data-bind="fadeVisible: selectedGeographicType">
                                <label>
                                    Do you want to restrict your query to specific geographic areas?</label>
                                <div class="input-group" >
                                </span>
                                    <div class="controls">
                                        <input type="radio" name="geoFilter"  value="true" data-bind="checked: useGeographicFilter">Yes</input>
                                        <input type="radio" name="geoFilter"  value="false" data-bind="checked: useGeographicFilter">No, show me everything</input>
                                    </div>
                            </div>
                        </div>


                            <div class="control-group" data-bind="fadeVisible: (selectedGeographicType()) && useGeographicFilter() == 'true'">
                                <label class="control-label">Select geographic areas:</label>
                                <div id="geoTree" style="height: 200px; width: 500px; overflow: auto; border: 2px solid; border-radius: 5px;"/>
                            </div>

                            <div class="control-group"
                                 data-bind="fadeVisible: (selectedGeographicType())
                                 && (useGeographicFilter() == 'false' || geoFilters().length > 0)">
                                <label class="control-label">Do you want to limit the results to specific types of assets?</label>
                                <div class="controls">
                                    <input type="radio" name="resultsFilter"  value="true" data-bind="checked: useAssetFilter">Yes</input>
                                    <input type="radio" name="resultsFilter"  value="false" data-bind="checked: useAssetFilter">No, show me everything</input>
                                </div>
                            </div>

                            <div class="control-group" data-bind="fadeVisible: (selectedGeographicType()) && useAssetFilter() == 'true'">
                                <label class="control-label">Select assets:</label>
                                <div id="assetTree" style="height: 200px; width: 500px; overflow: auto; border: 2px solid; border-radius: 5px;"/>
                            </div>

                            <div class="form-group"
                                 data-bind="fadeVisible: (selectedGeographicType())
                                 && (useAssetFilter() == 'false' || assetFilters().length > 0)
                                 && (useGeographicFilter() == 'false' || geoFilters().length > 0)">
                                <button type="submit" class="btn btn-primary pull-right">Submit your query</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
